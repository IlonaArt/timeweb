<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="style.css">	
	</head>
	<body>
		<div class="container">
			<div class="wrapper-form">
				<b class="main-title">timeweb</b><br>
				<b class="open-item">панель управления vds</b>
				<form name="autorization" method="post" action="#">
					<p class="enter-login">
						<label aria-label="Ввести логин" class="visually-hidden" for="user-login">Логин</label>
						<input class="login-password" type="text" name="login" placeholder="Логин" id="user-login" required>
					</p>
					<p class="enter-password">	
						<label aria-label="Ввести пароль" class="visually-hidden" for="user-password">Пароль</label>
						<input class="login-password" type="password" name="password" placeholder="Пароль" id="user-password" required>
					</p>	
					<p class="password-info">
						<label class="login-checkbox">
							<input type="checkbox" name="remember" class="visually-hidden">
							<span class="checkbox-icon"></span>
							Запомнить меня
						</label>	
						<a class="button-regain" href="#">Восстановить пароль</a>
					</p>	
					<button class="button-submit" type="submit" value="Войти">Войти</button>
				</form>
			</div>
			<nav class="main-navigation">	
				<ul class="site-navigation">
					<li><a href="#">хостинг</a></li>	
					<li><a class="active-item" href="#">vds</a></li>
					<li><a href="#">интеграторы</a></li>
					<li><a href="#">вебмастера</a></li>
					<li><a href="#">почта</a></li>		
				</ul>
			</nav>	
		</div>		
	</body>
</html>
